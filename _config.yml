  favicon: "Recursos/minisources/flavicon.jpg"
  use_repository_button: true
  use_edit_page_button: false
  use_issues_button: true
  baseurl: ""
  extra_navbar: "<b>Proyecto Final - Machine Learning</b>"
  extra_footer: "© 2025 Andrés España | Universidad del Norte"
