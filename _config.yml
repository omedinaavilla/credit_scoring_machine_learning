  url: "https://github.com/MrSpain2104/credit_scoring_machine_learning"
  branch: "main"
  path_to_book: ""  # raíz del repo

sphinx:
  config:
    language: es
    html_show_copyright: false

parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - substitution
    - tasklist
