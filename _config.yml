logo: "Recursos/minisources/UninorteLogo.png"
favicon: "Recursos/minisources/flavicon.jpg"
description: "Proyecto de scoring crediticio usando Machine Learning."

execute:
  execute_notebooks: "off"  # Evita reejecutar notebooks al construir el sitio

